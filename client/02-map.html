<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const products = [
            {title: 'Burger', price: 120},
            {title: 'Pizza', price: 20},
        ]; 
        const app = document.getElementById('app');
        const list = products.map(product => { //no haga una transformacion de objeto a estring en el html para eso usamos map
            return  `<li>${product.title} - ${product.price}</li>`;
        })
        app.innerHTML = list.join(''); //todo lo junte y lo print on the html, takes an array y lo put in a string solo
        //en consola corre npx http-server client
    </script>
</body>
</html>
