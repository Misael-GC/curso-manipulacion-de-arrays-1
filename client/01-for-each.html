<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <div id="tarea"></div><br>
    <p>Aporte</p>
    <div id="apps"></div>
    <script>
        const products = [
            {title: 'Burger', price: 121},
            {title: 'Pizza', price: 20},
        ]; 
        const app = document.getElementById('app');
        products.forEach(product => {
            app.innerHTML +=  `<li>${product.title} - ${product.price}</li>`;
        });
        //en consola corre npx http-server client

        //reto
        const taks = [
            {title: 'Matematica', status: 'Done'},
            {title: 'Idiomas', status: 'In process'},
        ]; 
        const tarea = document.getElementById('tarea');
        taks.forEach(tak => {
            tarea.innerHTML +=  `<li>${tak.title} - ${tak.status} <input type="checkbox"></li>`;
        });


        //aporte
        const apps = document.getElementById('apps');

const tasks = [
    { title: 'make dinner', done: false },
    { title: 'sweep the floor', done: true },
    { title: 'feed the kittens', done: true },
    { title: 'buy groceries', done: false },
    { title: 'take a bath', done: true },
];

tasks.forEach(({ title, done }) => {
    const element = `
         <li>
          	 <input 
                     type='checkbox' 
                     id='${title}' 
                     name='${title}' 
                     ${done && 'checked'} />
                  <label for='${title}' >${title} </label>   
         </li>`;
apps.insertAdjacentHTML('beforeend', element);});
    </script>
</body>
</html>
