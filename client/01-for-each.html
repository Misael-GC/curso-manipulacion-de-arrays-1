<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <div id="tarea"></div>
    <script>
        const products = [
            {title: 'Burger', price: 121},
            {title: 'Pizza', price: 20},
        ]; 
        const app = document.getElementById('app');
        products.forEach(product => {
            app.innerHTML +=  `<li>${product.title} - ${product.price}</li>`;
        });
        //en consola corre npx http-server client

        //reto
        const taks = [
            {title: 'Matematica', status: 'Done'},
            {title: 'Idiomas', status: 'In process'},
        ]; 
        const tarea = document.getElementById('tarea');
        taks.forEach(tak => {
            tarea.innerHTML +=  `<li>${tak.title} - ${tak.status} <input type="checkbox"></li>`;
        });
    </script>
</body>
</html>
